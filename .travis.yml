language: python
matrix:
  include:
  - name: Python 3.6 on Linux
    python: 3.6
  - name: Python 3.7 on Linux
    python: 3.7
  - name: Python 3.6 on macOS
    os: osx
    language: shell
  - name: Python 3.7 on macOS
    os: osx
    osx_image: xcode11
    language: shell
  - name: Python 3.6 on Windows
    os: windows
    language: shell
    before_install:
    - choco install python --version=3.6.5
    - python -m pip install --upgrade pip
    env: PATH=/c/Python36:/c/Python36/Scripts:$PATH
  - name: Python 3.7 on Windows
    os: windows
    language: shell
    before_install:
    - choco install python --version=3.7.4
    - python -m pip install --upgrade pip
    env: PATH=/c/Python37:/c/Python37/Scripts:$PATH
install:
- pip3 install .
script:
- python3 -m unittest || python -m unittest
after_success:
- pip3 install wheel twine
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then chmod +x build_wheels.sh && docker run
  --rm -e TRAVIS_PYTHON_VERSION=$TRAVIS_PYTHON_VERSION -v $PWD:/io quay.io/pypa/manylinux2010_x86_64 /io/build_wheels.sh && ls dist/;
  fi
deploy:
  provider: script
  script: sh ./deploy.sh
  skip_existing: true
  skip_cleanup: true
  on:
    branch: new
env:
  global:
  - secure: 
  - secure: 
